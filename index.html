<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LI2024-Teste04</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="text-center">Formulário</h1>
    <br />

    <form class="container col-md-3 mx-auto" id="myForm" novalidate>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" required />
        <div class="valid-feedback">Email válido!</div>
        <div class="invalid-feedback" id="emailFeedback">
          Por favor insira um email válido.
        </div>
      </div>

      <div class="mb-3">
        <label for="inputAssunto" class="form-label">Assunto</label>
        <input type="text" class="form-control" id="inputAssunto" required />
        <div class="valid-feedback">Assunto válido!</div>
        <div class="invalid-feedback" id="assuntoFeedback">
          O assunto deve ter pelo menos 3 caracteres.
        </div>
      </div>

      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea
          class="form-control"
          id="mensagem"
          rows="3"
          required
        ></textarea>
        <div class="valid-feedback">Mensagem válida!</div>
        <div class="invalid-feedback" id="mensagemFeedback">
          A mensagem deve ter pelo menos 10 caracteres.
        </div>
      </div>

      <div class="d-flex justify-content-center gap-2">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Cancelar</button>
      </div>
    </form>

    <script></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
